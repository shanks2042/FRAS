
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - FaceLog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #3a0ca3;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 0.75rem 0 0.25rem;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-btn {
            background-color: #3a0ca3;
            color: white;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            margin-top: 1.2rem;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <form class="login-card" method="POST">
        <h2>Admin Login</h2>
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button class="login-btn" type="submit">Login</button>
        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
